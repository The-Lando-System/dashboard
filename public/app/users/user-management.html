<div class="container" ng-show="vm.userSession.isAdmin">
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--2-col"></div>
    <div class="mdl-cell mdl-cell--10-col"><h2 id="user-welcome">Manage Users</h2></div>

    <div class="mdl-cell mdl-cell--2-col"></div>
    <div class="mdl-cell mdl-cell--10-col" ng-show="vm.loading">
      <img src="/assets/images/loading.gif" height="100" width="150">
    </div>
    <div class="mdl-cell mdl-cell--10-col" ng-hide="vm.loading">
      <table class="mdl-data-table mdl-js-data-table mdl-data-table mdl-shadow--2dp">
        <thead>
          <tr>
            <th class="mdl-data-table__cell--non-numeric">Username</th>
            <th class="mdl-data-table__cell--non-numeric">First Name</th>
            <th class="mdl-data-table__cell--non-numeric">Last Name</th>
            <th class="mdl-data-table__cell--non-numeric">Email</th>
            <th class="mdl-data-table__cell--non-numeric">Role</th>
            <th class="mdl-data-table__cell--non-numeric">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in vm.users">
            <td class="mdl-data-table__cell--non-numeric">{{ user.username }}</td>
            <td class="mdl-data-table__cell--non-numeric">{{ user.firstName }}</td>
            <td class="mdl-data-table__cell--non-numeric">{{ user.lastName }}</td>
            <td class="mdl-data-table__cell--non-numeric">{{ user.email }}</td>
            <td class="mdl-data-table__cell--non-numeric">{{ user.role }}</td>
            <td>
              <button ng-click="vm.deleteUser(user)" class="mdl-button mdl-js-button mdl-button--icon mdl-button--accent">
                <i class="material-icons">delete</i>
              </button>
              <button ng-click="vm.editMode = true; vm.openUserDialog(user)" class="mdl-button mdl-js-button mdl-button--icon mdl-button--accent">
                <i class="material-icons">edit</i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--2-col"></div>
    <div class="mdl-cell mdl-cell--10-col">
      <button ng-click="vm.editMode = false; vm.openUserDialog()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
        Create New User
      </button>
    </div>
  </div>
</div>

<!-- Edit/Create a User Dialog -->
<mdl-dialog dialog-id="user" dialog-title="{{vm.userDialogTitle}}">
  <form name="userForm" ng-submit="vm.createOrEditUser(vm.user)">

    <!-- Inputs for Creating/Editing a User -->
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--6-col">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input id="new-username-id" type="text" class="mdl-textfield__input" ng-model="vm.user.username" ng-required="!vm.editMode" ng-disabled="vm.editMode">
          <label class="mdl-textfield__label" for="new-username-id">Username</label>
        </div>
      </div>
      <div class="mdl-cell mdl-cell--6-col">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input id="new-password-id" type="password" class="mdl-textfield__input" ng-model="vm.user.password" ng-required="!vm.editMode">
          <label class="mdl-textfield__label" for="new-password-id">Password</label>
        </div>
      </div>
    </div>
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--6-col">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input id="new-firstname-id" type="text" class="mdl-textfield__input" ng-model="vm.user.firstName" ng-required="!vm.editMode">
          <label class="mdl-textfield__label" for="new-firstname-id">First Name</label>
        </div>
      </div>
      <div class="mdl-cell mdl-cell--6-col">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input id="new-lastname-id" type="text" class="mdl-textfield__input" ng-model="vm.user.lastName" ng-required="!vm.editMode">
          <label class="mdl-textfield__label" for="new-lastname-id">Last Name</label>
        </div>
      </div>
    </div>
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--6-col">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input id="new-email-id" type="email" class="mdl-textfield__input" ng-model="vm.user.email" ng-required="!vm.editMode">
          <label class="mdl-textfield__label" for="new-email-id">Email</label>
        </div>
      </div>
      <div class="mdl-cell mdl-cell--6-col">
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model='vm.user.role' ng-true-value="'admin'" ng-false-value="'user'"> Admin
          </label>
        </div>
      </div>
    </div>

    <!-- Buttons for User Dialog -->
    <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" ng-disabled="userForm.$invalid">
      <span ng-hide="vm.editMode">Create</span>
      <span ng-show="vm.editMode">Update</span>
    </button>
    <button ng-click="vm.closeUserDialog()" type="button" class="mdl-button">
      Close
    </button>

  </form>
</mdl-dialog>
