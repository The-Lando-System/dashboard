<widget-container header="Stocks">
  <div ng-hide="stocksVm.loading || stocksVm.errorMessage">
    {{stocksVm.stockCode}} : {{stocksVm.stockName}}
    <br/>
    <div ng-show="stocksVm.increase">
      <img src="/assets/images/up-arrow.png" height="90" width="125">
    </div>
    <div ng-hide="stocksVm.increase">
      <img src="/assets/images/down-arrow.jpg" height="90" width="125">
    </div>
    Price: ${{stocksVm.todaysClose}}
    <br/>
    Change: ${{stocksVm.changeAmount}}
  </div>
  <div ng-show="stocksVm.errorMessage">
    {{stocksVm.errorMessage}}
  </div>
  <div ng-show="stocksVm.loading">
    <img src="/assets/images/loading.gif" height="200" width="250">
  </div>
  <hr/>
  <div class="left-align">
    <a ng-click="widgetSettingsVm.showSettingsDialog('stocks')" class="mdl-button mdl-button--primary mdl-js-button mdl-js-ripple-effect">
      <i class="material-icons">settings</i>
    </a>
  </div>
</widget-container>

<stocks-widget-settings/>
