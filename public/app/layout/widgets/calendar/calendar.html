<div class="widget-card mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title mdl-card--expand">
    <div ng-hide="weatherVm.loading">
      <h4>
        Calendar
      </h4>
    </div>
  </div>
  <div class="mdl-card__supporting-text">
    <div ng-show="calendarVm.loading">
      <img src="/assets/images/loading.gif" height="200" width="250">
    </div>
    <div ng-hide="calendarVm.loading">
      Calendar Events...
    </div>
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <div class="mdl-layout-spacer"></div>
    <a ng-click="calendarVm.showSettingsDialog()" class="mdl-button mdl-button--accent mdl-js-button mdl-js-ripple-effect">
      <i class="material-icons">settings</i>
    </a>
  </div>
</div>

<!-- Configuration Dialog -->

  <h3 class="mdl-dialog__title">Calendar Configuration</h3>

</dialog>
